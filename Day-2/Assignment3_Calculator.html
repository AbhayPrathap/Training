<html>
 
<head>
TWO FIGURE CALCULATOR
</head>
<br>
<br>
 
<body>
 
    Figure 1: <input type="text" id="a"><br><br>
    Figure 2:<input type="text" id="b"><br><br>
    <button onclick="calculator('+')" >Addition</button>
    <button onclick="calculator('-')">Subration</button><br><br>
    <button onclick="calculator('*')">Multiplication</button>
    <button onclick="calculator('/')">Division</button><br><br>
   
    <p id="ans"></p>
 
    
    <script>
 
        function calculator(symbol) {
            var a = document.getElementById("a").value
            var b = document.getElementById("b").value
            if(symbol == '+'){
            document.getElementById('ans').innerHTML = "Answer " + (a+b)}
            else if (symbol == '-'){
                document.getElementById("ans").innerHTML= "Answer"+ (a-b)}
            else if (symbol == '*'){
            document.getElementById("ans").innerHTML= "Answer"+ (a*b)}
            else if (symbol == '/'){
            document.getElementById("ans").innerHTML= "Answer"+ (a/b)}
            
            }
        
        
        
        
 
    </script>
</body>
 
</html>
